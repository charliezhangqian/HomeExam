<h1>{{ contact.id > 0 ? contact.name : "New contact" }}</h1>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <h3>Basic info</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" [(ngModel)]="contact.name" name="name" required #name="ngModel">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the contact name.</div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required #phone="ngModel">
    <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Please specify the contact phone number.</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" [(ngModel)]="contact.email" name="email">
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
  <button *ngIf="contact.id > 0" class="btn btn-danger" type="button" (click)="delete(deleteTemplate)">Delete</button>
</form>

<ng-template #deleteTemplate>
  <div class="modal-body text-center">
    <p>Are you sure to delete {{ contact.name }}?</p>
    <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="decline()">No</button>
  </div>
</ng-template>
